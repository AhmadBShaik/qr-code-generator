<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="input_view">
        
        <div>
            <form>
                <div id="base_url_message" class="message"></div>
                <div class="input-group">
                    <input type="text" class="form-control"  id="base_url" placeholder="Base URL" aria-label="Base URL" aria-describedby="button-addon2">
                </div>    
                <div id="address_message" class="message"></div>
                <div class="input-group">
                    <input type="text" class="form-control"  id="address" placeholder="Address" aria-label="Address" aria-describedby="button-addon2">
                    <button class="btn green-btn" type="button" id="add_btn">Add</button>
                </div>
                
            </form>
        </div>
        
        <hr id="separator">
        

        <div id="address_list">

        </div>
       
        <button class="btn" id="submit_btn">Generate</button>
        
    </div>
    <div class="container" id="output_view">
        <div>
            
        </div>
        <button class="btn" id="download_btn">Download All</button>
        <button id="back_to_home" class="btn">Back</button>
    </div>

    <script src="/lib/qrcode.js"></script>
    <script src="utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
